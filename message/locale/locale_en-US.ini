# locale_en-US.ini
[plurals]

file.one = file
file.other = files

dog.one = dog
dog.other = dogs

[messages]

test1 = This patch has %[1]d changed ${file, 1} and deleted %[2]d ${file, 2}
test2 = I have %[1]d ${dog, 1}

capture = Capturing
capturev = %[1]d ... %[2]d

monitor = Monitor 
monitorv = %[1]d %[2]dx%[3]d %[4]d%[5]s

view = View
viewv = %[1]dx%[2]d

duration = Duration 
durationv = %[1]d

framerate = Frame Rate 
frameratev = %.3[1]f